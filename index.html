<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

  <body>
    <!-- Header -->
    <header class="container-fluid border-bottom border-dark mb-2">
      <div class="row justify-content-center"><h1>Work Day Scheduler</h1></div>
      <div class="row justify-content-center">
        <h5>A Simple Calendar for Scheduling Your Workday</h5>
      </div>
      <div class="row justify-content-center" id="date-today"><h6></h6></div>
    </header>
    <!-- Containers -->
    <div class="container">
      <div
        id="calendar-row1"
        class="row justify-content-md-center border-top border-bottom calendar-row"
      >
        <div id="time1" class="col-md-1">8 AM</div>
        <textarea rows="3" id="text-entry1" class="col-md-10"></textarea>
        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div
        id="calendar-row2"
        class="row justify-content-md-center border-top border-bottom calendar-row"

      </div>

        id="calendar-row3"
        class="row justify-content-md-center border-top border-bottom calendar-row"

        id="calendar-row5"

        <textarea rows="3" id="text-entry5" class="col-md-10"></textarea>
        <button id="save" class="col-md-1"><i class="far fa-save"></i></button>

      <div
        id="calendar-row6"
        class="row justify-content-md-center border-top border-bottom calendar-row"
      >
        <div id="time6" class="col-md-1 time">1 PM</div>
        <textarea rows="3" id="text-entry6" class="col-md-10"></textarea>

    <div class="container-fluid">
      <footer class="row"><br /><br /></footer>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
